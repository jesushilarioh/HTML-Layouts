<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Layout #2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="row header">
            <div class="col-sm-12">
                <div id="headerStyle">
                    <h1>Header</h1>
                </div>
            </div>
        </div>
        <!-- /Header -->

        <!-- Navbar -->
        <div class="row navbar">
            <div class="col-sm-12">
                <div id="navbarStyle">
                    <h1>Nav</h1>
                </div>
            </div>
        </div>
        <!-- /Navbar -->

        <!-- Main -->
        <div class="row">

                <!-- Section -->
                <div class="col-sm-8">
                    <div id="mainStyle">
                        <div id="sectionTitle">
                            <h1>Section</h1>
                        </div>
                        <!-- Article 1 -->
                        <div id="article">
                            <h1>Article</h1>
                        </div>
                        <!-- /Article 1 -->
                        <!-- Article 2 -->
                        <div id="article">
                            <h1>Article</h1>
                        </div>
                        <!-- /Article 2 -->
                    </div>
                </div>
                <!-- /Section -->
                <!-- Aside-->
                <div class="col-sm-4" id="aside">
                    <div id="asideStyle">
                        <h1>Aside</h1>
                    </div>
                </div>
                <!-- /Aside -->

        </div>
        <!-- /Main -->

        <!-- Footer -->
        <div class="row footer">
            <div class="col-sm-12">
                <div id="footerStyle">
                    <h1>Footer</h1>
                </div>
            </div>
        </div>
        <!-- /Footer -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
