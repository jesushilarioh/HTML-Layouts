<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Layout #1</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- wrapper -->
        <div id="wrapper" class="container">

            <!-- header -->
            <div class="row">
                <div class="col-sm-12">
                    <div id="header">
                        <h1>Bootstrap Layout #1</h1>
                    </div>
                </div>
            </div>
            <!-- /header -->

            <!-- Navbar -->
            <div class="row">
                <div id="navbar"class="col-sm-12">
                    <div class="">
                        <ul>
                            <li>Home</li>
                            <li>About</li>
                            <li>Blog</li>
                            <li>Contact</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /Navbar -->

            <div class="row">
                <div class="col-sm-12">
                    <!-- Section -->
                    <div id="section" >
                        <h3 id="sectionMain">Section Main</h3>

                        <!-- article / aside -->
                        <div class="row">
                            <div class="col-sm-8">
                                <div class="">
                                    <h2 id="articleText">Article No.1</h2>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="">
                                    <h2 id="asideText">Aside No.1</h2>
                                </div>
                            </div>
                        </div>
                        <!-- /article / aside -->
                    </div>
                    <!-- /Section -->
                </div>
            </div>





            <!-- Footer -->
            <div id="footer" class="row">
                <div class="footerPadding">
                    <div class="col-sm-12">
                        <h3>Footer</h3>
                    </div>
                </div>
            </div>
            <!-- /Footer -->

        </div>
        <!-- /wrapper -->

    </body>
</html>
