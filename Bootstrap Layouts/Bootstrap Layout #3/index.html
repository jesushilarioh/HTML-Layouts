<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <style media="screen">
        .container {
            background-color: #92BFC6;
            padding: 20px 10px;
        }
        .page-header {
            background-color: #DDF9FF;
            height: 200px;
            border-radius: 10px;
        }
        header {
            background-color: #DDF9FF;
            margin: 10px 0 0 0;
            padding: 20px 0 15px 10px;
        }
        #header-right {
            margin: 10px 0;
            padding: 25px 0 20px 10px;
        }
        .navbar {
            margin: 10px 0;
            background-color: #D7FBDC;
        }
        section {
            background-color: #DEE9EB;
            margin: 10px 0;
        }
        .section1 {
            padding: 25px 10px;
        }
        footer {
            background-color: #E4D5F8;
        }
        .footer1 {
            padding: 15px 10px 10px 10px;
            margin: 0 0 5px 0;
        }
        article {
            background-color: #B6ECF7;
            padding: 10px 8px 3px 8px;
        }
        #aside1 {
            margin: 10px 0;
            background-color: #F9E6FC;
            padding-bottom: 10px;
        }
        .articleAside {
            margin: 10px 15px 10px 10px;
        }
        #articleAside1 {
            margin: 0 15px 0 10px;
            padding-bottom: 50px;
        }
        #rightAside {
            padding: 10px 0 0 19px;
        }
        .section2 {
            padding: 10px 10px 5px 10px;
        }
        #footer2{
            padding: 5px 10px 3px 10px;
            margin-bottom: 5px;
        }
        .article2 {
            padding-left: 11px;

        }
        #aside2 {
            background-color: #F9E6FC;
            margin: 10px 0;
            padding-bottom: 98px;
        }
        #article-2 {
            margin: 10px 0;
        }
        #aside3 {
            padding: 10px 0 0 20px;
        }
        #footer-bottom {
            padding: 20px 10px;
        }
        .navbar-brand {
            padding-left: 5px;
        }
        #articleAside1Text {
            padding-left: 10px;
        }
    </style>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
        <!-- Header -->
        <div class="page-header" id="header-right">
            <h3>Header</h3>
        </div>
        <!-- /Header -->

        <!-- Main -->
            <div class="row">
                <div class="col-sm-9">
                    <div class="main-left-style">
                        <!-- Nav -->
                        <nav class="navbar navbar-light bg-faded">
                          <h3 class="">Navbar</h3>
                        </nav>
                        <!-- /Nav -->
                        <!-- Article1-->
                        <article class="">
                            <h3 class="article2">Article</h3>
                            <header>
                                <h3>Header</h3>
                            </header>
                            <section class="section1">
                                <h3>Section</h3>
                            </section>
                            <section class="section1">
                                <h3>Section</h3>
                            </section>
                            <footer class="footer1">
                                <h3>Footer</h3>
                            </footer>
                        </article>
                        <!-- /Article1-->
                        <!-- Article2-->
                        <article id="article-2">
                            <h3 class="article2">Article</h3>
                            <header>
                                <h3>Header</h3>
                            </header>

                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="">
                                        <section class="section1">
                                            <h3>Section</h3>
                                        </section>
                                        <section class="section1">
                                            <h3>Section</h3>
                                        </section>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div id="aside2">
                                        <aside >
                                            <div >
                                                <h3 id="aside3">Aside</h3>
                                            </div>

                                        </aside>
                                    </div>
                                </div>
                            </div>




                            <footer class="footer1">
                                <h3>Footer</h3>
                            </footer>
                        </article>
                        <!-- /Article2-->
                    </div>

                </div>
                <div class="col-sm-3" >
                    <div class="main-right-style" id="aside1">
                        <aside>
                            <div id="rightAside">
                                <h3 class="article2">Aside</h3>
                            </div>
                            <article id="articleAside1">
                                <h3 id="articleAside1Text">Article</h3>
                            </article>
                            <article class="articleAside">
                                <h3 class="article2">Article</h3>
                                <header id="header-right">
                                    <h3>Header</h3>
                                </header>
                                <section class="section2">
                                    <h3>Section</h3>
                                </section>
                                <section class="section2">
                                    <h3>Section</h3>
                                </section>
                                <footer id="footer2">
                                    <h3>Footer</h3>
                                </footer>
                            </article>
                        </aside>
                    </div>
                </div>
            </div>
        <!-- /Main -->

        <footer id="footer-bottom">
            <h3>Footer</h3>
        </footer>

    </div>
    <!-- /Container -->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
